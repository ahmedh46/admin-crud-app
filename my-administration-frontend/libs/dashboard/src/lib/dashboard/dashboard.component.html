<p>
  {{ userName }}
  {{ firstName }}
</p>

<div class="login">
  <h1 class="tui-text_h4 tui-space_bottom-10 center">Dasboard</h1>

  <div class="flex">
    <div class="admin-users tui-space_bottom-7">
      <h1 class="tui-text_h6">List of Products</h1>

      <table tuiTable class="table" [columns]="columns" *ngIf="data?.length">
        <thead>
          <tr tuiThGroup>
            <th tuiTh [resizable]="true">Product name</th>
            <th tuiTh [resizable]="true">Product description</th>
            <th tuiTh [resizable]="true">Product price</th>
          </tr>
        </thead>
        <tbody tuiTbody [data]="data">
          <tr *ngFor="let item of data" tuiTr>
            <td tuiTd>
              {{ item.name }}
            </td>
            <td tuiTd>
              {{ item.description }}
            </td>
            <td tuiTd>
              {{ item.price }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
