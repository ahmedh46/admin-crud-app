<div class="dashboard">
  <h1 class="tui-text_h4 tui-space_bottom-10 center">
    Welcome to the Dashboard Page Ahmed
  </h1>

  <div class="flex">
    <div class="products tui-space_bottom-7">
      <h1 class="tui-text_h6">List of Products</h1>

      <table tuiTable class="table" [columns]="columns" *ngIf="data?.length">
        <thead>
          <tr tuiThGroup>
            <th tuiTh [resizable]="true">Product name</th>
            <th tuiTh [resizable]="true">Product description</th>
            <th tuiTh [resizable]="true">Product price</th>
            <th tuiTh [resizable]="true">Created Date</th>
          </tr>
        </thead>
        <tbody tuiTbody [data]="data">
          <tr *ngFor="let item of data" tuiTr>
            <td tuiTd>
              {{ item.name }}
            </td>
            <td tuiTd>
              <ng-container *ngIf="item.description; else update">
                {{ item.description }}
              </ng-container>
              <ng-template #update>
                <button size="s" tuiButton type="button">
                  Update description
                </button>
              </ng-template>
            </td>
            <td tuiTd>
              {{ item.price }}
            </td>
            <td tuiTd>
              {{ item.createdDate }}
              <
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
